<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My web page</h1>
    <p id="first"></p>
    <script>
        let n =4;
        let string ="";
        for(let i = 1;i<=n;i++){
            for(let j=0;j<i;j++){
                string+="*";
            }
            string+="<br>";
        }
        document.getElementById("first").innerHTML=string;
    </script>
</body>
</html>
