<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var i, j, n = 5;
        for (i = 1; i <= n; i++) {
            for (j = 0; j <= i - 1; j++) {

                document.write("*");
            }
            document.write("<br>")

        }
    </script>
</body>

</html>
