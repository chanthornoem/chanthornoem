<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <tr>
        <td>a </td>
        <td><input type="text" id="tfa"/></td>
        </tr>
        <tr>
        <td>b</td>
        <td><input type="text" id="tfb"/></td>
        </tr>
        <tr>
        <td colspan="2" align="center">
        <input type ="button" style="width:30px" value="+"
        onclick="calAdd()"/>
        </td>
        </tr>
        <tr>
        <td>Result</td>
        <td><input type="text" id="tfr"/>
        </table>
        <script language="JavaScript">
            function calAdd(){
            var a,b,s;
            a=parseFloat(document.getElementById("tfa").value);
            b=parseFloat(document.getElementById("tfb").value);
            s=a+b;
            document.getElementById("tfr").value=s;
            }
            </script>
</body>
</html>
