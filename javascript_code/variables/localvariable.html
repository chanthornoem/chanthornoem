<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalVariable</title>
</head>
<body>
    <script>
    
        function num(){
            var a = 20;//local variable ប្រើបានតែក្នុងFunction num ប៉ុណ្ណោះ!
            document.writeln(a);
        }
        function num3(){
            document.writeln(a);
        }
       
        num();
        num3();
    </script>
</body>
</html>
