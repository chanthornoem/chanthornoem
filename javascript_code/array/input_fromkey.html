<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="add()">add</button>
    <input type="text" id="text">
    <button onclick="show()">show</button>
    <button onclick="arrclear()">clear</button>
    <p id="show"></p>
    <script>
        // const arr_car = ["Toyota"];
        const arr_car = [];
        function add(){
           
            var arr_input = document.getElementById("text").value;
            arr_car.push(arr_input);
            // document.getElementById("demo").innerHTML=arr_car;
        }
        function show(){
            document.getElementById("show").innerHTML=arr_car;
        }
        function arrclear(){
            document.getElementById("show").innerHTML="";
        }
    </script>
</body>
</html>
